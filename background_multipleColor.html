<!DOCTYPE html>
<html>
<head>
	<title>Multiple colours</title>
	<style type="text/css">
		div
		{
			background: linear-gradient(orange,white,green);
			height: 300px
		}
		p
		{
			background: linear-gradient(to top, red,green,purple,pink,blue); 
			/* you change direction any (to right)(to left) (to bottom (by deffult)) (to top)*/
			height: 300px

		}
		header
		{
			background:  linear-gradient( red 46%,green 12%,purple,pink,blue);
			height: 300px
		}
		.y
		{
			background: radial-gradient(orange 33%,white 33%,green);/* radial(),round*/
			height: 300px

		}
		

	</style>
</head>
<body>
	<div></div>
	<p></p>
	<header></header>
	<dir class="y"></dir>

</body>
</html>
