<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{box-sizing: border-box;}
		.row
		{
			height: auto;
			width: 100%;
			background: gray;
			display: flex;
			flex-wrap: wrap;
			
		}
		.row .col
		{
			height: 360px;
			width: 50%;
			border: 2px solid black;
		}
		@media(max-width:1000px)
		{
			.row .c1{width: 20%}
			.row .c2{width: 80%}
		}
		
		@media(max-width:800px)
		{
			.row .c1{width: 70%}
			.row .c2{width: 80%}
		}
		
		@media(max-width:600px)
		{
			.row .c1{width: 100%}
			.row .c2{width: 100%}
		}
		
	</style>
</head>
<body>
	<div class="row">
		<div class="col c1">col1</div>
		<div class="col c2">col2</div>
	</div>

</body>
</html>
