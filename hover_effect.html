<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.main
		{
			height: 100px;
			width: 200px;
			background: lightblue;
			margin: 100px auto;
			border-radius: 50px;
			justify-content: center;
			align-items: center;
			display: flex;
			position: relative;
			z-index: 0;
			overflow: hidden;
		}
		.effect
		{
			height: 120px;
			width: 400px;
			background: linear-gradient(coral,blue);
			position: absolute;
			top: 0;
			left: -200%;
			transition: 1s;
			z-index:-1 ;

		}
		.main:hover .effect
		{
			left: 0%;
		}
	</style>
</head>
<body>
	<div class="main">
		HOVER ME
		<div class="effect"></div>
	</div>

</body>
</html>
